	<head>
		<title>简单文字处理</title>
	</head>
	<body>
		<p><b> 这是一段文本</b></p>
		<p font style="font-style:italic;"> 这是一段文本</p>
		<p> &copy;Microsoft&reg;Windows 2007</p>
		<p> A=a<sub>1</sub>+a<sub>2</sub>+a<sub>3</sub></p>
		<p><u>这是一段文本</u></p>
		<p><s>这是一段文本</s></p>
		<p><font face="华文彩云" color="red" size="5">这是一段文本</font></p>
		<p><i><u><font face="隶书" color="green" size="4"><b><s>这</s></b><sub><s>是</s></sub><b><s>一</s></b><sup><s>段</s></sup><b><s>文本</s></b></font></u></i></p>
		
</body>

</html>
